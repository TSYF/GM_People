<section class="box" id="heading">
    <h1>People List</h1>
</section>

<section class="box">
    <app-form/>
</section>

<section class="box people-list">
    <!-- (createdPerson)="addPerson($event)" -->
    <app-person
        *ngFor="let personData of getPeople(); let i = index"
        [person]="personData"
        [index]="i"
    ></app-person>
</section>
